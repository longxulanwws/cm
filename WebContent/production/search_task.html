<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>生产任务组织树管理</title>
        
        <link rel="stylesheet" type="text/css" href="../css/cm-default.css"  />
        <link rel="stylesheet" type="text/css" href="../ligerUI/skins/Aqua/css/ligerui-all.css" />
        <link rel="stylesheet" type="text/css" href="../ligerUI/skins/ligerui-icons.css" />
        <script src="../js/jquery.js" type="text/javascript"></script>
        <script src="../ligerUI/js/ligerui.all.js" type="text/javascript"></script>
        <script src="../js/common.js" type="text/javascript"></script>
        <script src="../js/json2.js" type="text/javascript"></script>
        <script type="text/javascript">
            var defGrid;
            $(function(){
                defGrid = $("#query_list").ligerGrid({
                    columns:[
                        {display:'产品编号',name:'product_code',id:'product_code',width:130,align: 'left'},  
                        {display:'任务名称',name:'task_routing_name',id:'task_routing_name',width:130,align: 'left'},
                        {display:'任务项编号',name:'task_routing_code_display',id:'task_routing_code_display',width:130,align: 'left'},
                        {display:'任务项数量',name:'task_routing_qty',width:100,render:function(item){return item.task_routing_qty&&item.task_routing_qty!='null'? parseFloat(item.task_routing_qty).toFixed(2) : '';}},
                        {display:'外协',name:'waixie',width:60,align:'right',render:re_hour},
                        {display:'备料',name:'beiliao',width:60,align:'right',render:function(item){return item.beiliao&&item.beiliao!='null'? parseFloat(item.beiliao).toFixed(2) : '';}},
                        {display:'激光',name:'jiguang',width:60,align:'right',render:function(item){return item.jiguang&&item.jiguang!='null'? parseFloat(item.jiguang).toFixed(2) : '';}},
                        {display:'数冲',name:'shuchong',width:60,align:'right',render:function(item){return item.shuchong&&item.shuchong!='null'? parseFloat(item.shuchong).toFixed(2) : '';}},
                        {display:'折弯',name:'zhewan',width:60,align:'right',render:function(item){return item.zhewan&&item.zhewan!='null' ? parseFloat(item.zhewan).toFixed(2) : '';}},
                        {display:'压铆',name:'yamao',width:60,align:'right',render:function(item){return item.yamao&&item.yamao!='null'? parseFloat(item.yamao).toFixed(2) : '';}},
                        {display:'压焊',name:'yahan',width:60,align:'right',render:function(item){return item.yahan&&item.yahan!='null' ? parseFloat(item.yahan).toFixed(2) : '';}},
                        {display:'切割',name:'qiege',width:60,align:'right',render:function(item){return item.qiege&&item.qiege!='null' ? parseFloat(item.qiege).toFixed(2) : '';}},
                        {display:'打孔',name:'dakong',width:60,align:'right',render:function(item){return item.dakong&&item.dakong!='null' ? parseFloat(item.dakong).toFixed(2) : '';}},
                        {display:'攻丝',name:'gongsi',width:60,align:'right',render:function(item){return item.gongsi&&item.gongsi!='null' ? parseFloat(item.gongsi).toFixed(2) : '';}},
                        {display:'焊接',name:'hanjie',width:60,align:'right',render:function(item){return item.hanjie&&item.hanjie!='null' ? parseFloat(item.hanjie).toFixed(2) : '';}},
                        {display:'打磨',name:'damo',width:60,align:'right',render:function(item){return item.damo&&item.damo!='null' ? parseFloat(item.damo).toFixed(2) : '';}},
                        {display:'拉丝',name:'lasi',width:60,align:'right',render:function(item){return item.lasi&&item.lasi!='null' ? parseFloat(item.lasi).toFixed(2) : '';}},
                        {display:'丝印',name:'siyin',width:60,align:'right',render:function(item){return item.siyin&&item.siyin!='null' ? parseFloat(item.siyin).toFixed(2) : '';}},
                        {display:'喷涂',name:'peitu',width:60,align:'right',render:function(item){return item.peitu&&item.peitu!='null' ? parseFloat(item.peitu).toFixed(2) : '';}},
                        {display:'组装',name:'zuzhuang',width:60,align:'right',render:function(item){return item.zuzhuang&&item.zuzhuang!='null' ? parseFloat(item.zuzhuang).toFixed(2) : '';}}
                    ],
                    pageSize:20,
                    usePager: true,
                    dataAction:'server', 
                    url: '../common/q.jsp', 
                    width:'100%',
                    height:'99%',
                    dataAction:'server',
                    checkbox:false,
                    rownumbers:false,
                    fixedCellHeight:false,
                    colDraggable:true,
                    enabledEdit:true,
                    clickToEdit:false,
                    onSelectRow:function(rowdata, rowindex){$("#txtrowindex").val(rowindex);},
                    alternatingRow: false, 
                    isShowDetailToggle:true,
                    tree: { columnId: 'task_routing_name',
                            idField: 'task_routing_code',
                            parentIDField: 'up_task_routing_code' },
                    onReload: toQuery,
                  //第一页
                    onToFirst: function(item) {
                        toQuery(item, 1);
                    },
                    //最后一页
                    onToLast: function(item) {
                        var p = parseInt(defGrid.options.total / defGrid.options.pageSize);
                        if (defGrid.options.total % defGrid.options.pageSize > 0)
                            p += 1;
                        toQuery(item, p);
                    },
                    //上一页
                    onToPrev: function(item) {
                        var p = parseInt(defGrid.options.page);
                        if (p > 1)
                            p -= 1;
                        else
                            return;
                        toQuery(item, p);
                    },
                    //下一页
                    onToNext: function(item) {
                        var p = parseInt(defGrid.options.total / defGrid.options.pageSize);
                        if (defGrid.options.total % defGrid.options.pageSize > 0)
                            p += 1;
                        var cp = parseInt(defGrid.options.page); 
                        if (cp < p)
                            cp += 1;
                        toQuery(item, cp);
                    },
                });
                appendAddBtn(openDictDef, '复杂产品','复杂产品','first');
                appendAddBtn(openDictDefTask, '单品','单品','second');
                appendDeleteBtn(deleteRow, "删除生产任务项");
                appendModifyBtn(openModify, "编辑生产任务项目");
               // appendSearchBtn(searchRow, "查看生产任务项信息");
                $("#pageloading").hide();
                //默认查询全部数据 
                toQuery();
                
            });
            //新增
            function openDictDef() {
                parent.f_addTab('new_add_product_task','新增生产任务项','./production/add_task.html');
            }
            //新增单品
            function openDictDefTask(){
            	parent.f_addTab('new_add_product_task_gongyi','新增工艺路线','./production/add_task_gongyi.html');
            }
            function re_hour(item){
                if (item.waixie=='null'){
                    return item.waixie = '';
                }
                return item.waixie ? parseFloat(item.waixie).toFixed(2) : '';
            }
            
            //编辑
            function openModify() {
                
                var row = defGrid.getSelectedRow();
                if (!row) {
                    $.ligerDialog.error('请先选择生产任务项记录。','错误');
                    return;
                }
                var type = row.task_routing_level;
                if (type=='0'){
                	parent.f_addTab('modify_production_task','生产任务项维护','./production/add_task.html?o=m&code='.concat(row.product_id));
                }else{
                	parent.f_addTab('modify_production_task_gongyi','工艺路线维护','./production/add_task_gongyi.html?o=m&code='.concat(row.product_id));
                }
                
            }
                //通用单据查询 界面
                function searchRow(){
                    var row = defGrid.getSelectedRow();

                    if (!row) {
                        $.ligerDialog.error('请先选择要查看的单据！','错误');
                        return;
                    }
                    var stockDelID=row.code;
                    parent.f_addTab('new_search_stockS'+stockDelID,'单据明细信息('+stockDelID+')','./stock/search_stock_produce_task.html?o=s&code='.concat(row.code));
                }
                
                /*  删除处理 
                 */
                  function deleteRow(rowid) {
                      var row = defGrid.getSelectedRow();
                      if (!row) {
                          $.ligerDialog.error('请先选择任务记录。','错误');
                          return;
                      }               
                         $.ligerDialog.confirm('您确定要删除该项数据吗？', function(r) {
                             if (!r)
                                 return;
                             if (row['__status'] !== 'add')
                                 toDel(row);
                             defGrid.deleteRow(rowid);
                         })
                     }
                // 删除处理业务处理
                function toDel(row) {
                    var data = JSON.stringify(reqObj('d','production.delete.mrp_task_routing.delete_id',JSON.stringify(row)));
                       ajaxSubmit("/cm/rbac/cm.do?m=d", data, function(data) {
                           if (data) {
                               if (parseInt(data['status']) > 0) {
                                     $.ligerDialog.success('删除成功');
                                     toQuery();
                                   }
                                   else{
                                     $.ligerDialog.error('删除失败');
                                    }
                             }
                       });
               }
                //查询生产订单编号信息
                function toQuery(item, page, pageSize) {
                    if (!page)
                        page = defGrid.options.page;
                    if (!pageSize)
                        pageSize = defGrid.options.pageSize;
                    
                    var param = new Object();                    
                    param.task_routing_name = $("#task_routing_nameQ").val();
                    param.task_routing_code = $("#task_routing_codeQ").val();
                    var data = JSON.stringify(reqObj('q','production.select.mrp_task_routing.query',JSON.stringify(param),'l',true,page,pageSize));
                    ajaxSubmit("/cm/rbac/cm.do?m=c", data, function(data) {
                         //增加分页信息 start 
                        var d = data['data'].Rows;
                        var ps = defGrid.options.pageSize, p = defGrid.options.page, t = parseInt(data['data'].Total);
                        if (t > ps) {
                            for (var i = 0; i < (p - 1) * ps; i++) {
                                d.unshift(null);
                            }
                        }
                        defGrid.data = data['data'];
                         //增加分页信息  end 
                        defGrid.set({data: data['data']});
                    });
                }
                //导入验证和处理机制
                function OK() { //点击确定按钮的时候
                      var filename = ($("#FileUpload").val());
                      alert(document.getElementByIdx_x('upload').files.item(0).getAsDataURL());
                        if (filename == "") {
                        $.messager.alert('系统提示', '请选择将要上传的文件!');
                        document.forms[0].submit();
                        }
                       else {
                       var stuff = filename.substring( filename.lastIndexOf('.')+1 );
                       alert(stuff);
                       if (stuff != 'xls' && stuff != 'xlsx') {
                       alert('文件类型不正确，请选择.xls或者.xlsx文件!');
                       document.forms[0].submit();
                       }
                       else {
                    	   var data = {file:filename};
                           ajaxSubmit("/cm/rbac/cm.do?m=excel", data, function(data) {
                        	   alert(data);
                          }); 
                     }
                 }
                }
 
        </script>
        <style type="text/css">
            label{margin: 5px 20px 5px 15px;}
            .fields{height:35px;padding-top:5px;}
            .dict-info{width: 260px;padding: 10px;}
            .diff {margin:3px 0;}
            .lineD {width:99%;float:left;position:relative;overflow:hidden;margin:10px 0 2px 2px}
            .labelD {width:13%;position:relative;float:left;padding-top:3px;}
            .dplD {width:36%;position:relative;float:left;}
            .title{font-size:14px;font-weight:bold;background-position:left;padding-left:18px;}
            .l-dialog-content-nopadding{padding:0 !important;}
            .tx1 { width: 250px;border: 1px solid; background: White}
        </style>
    </head>
    <body style="padding:0;">
        <div id="pageloading"></div>  
        <div id="layout_main">
            <div position="center" id="a_center" title="生产任务清单查询">
                <div id="query_cond" class="fields">
                     <label>任务项编号</label><input type="text" class="s-text-qCond txt-def" id="task_routing_codeQ" />
                     <label>任务项名称</label><input type="text" class="s-text-qCond txt-def" id="task_routing_nameQ" />
                    <input type="button" value="查询" style="margin-left:25px;" onclick="toQuery();" />
                    <input type="button" value="清空" onclick="toReset('#query_cond input,select,textarea');" />
                </div>
                <div class="fields">
                    <label>文件导入  </label>
                    <input type="file" id="fileBrowser" name="fileBrowser" size="50" onchange="readFile(this)" />
                    <input type="button" value="导入" onclick="OK()" />
                </div>
                <div id="query_list"></div>
            </div>
        </div>
    </body>
</html>
