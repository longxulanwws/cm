        <script type="text/javascript">
            var pTree;
            var pType;
            $(function(){
            	toQuery();
                pTree = $("#tree_div").ligerTree({
                    nodeWidth:142,
                    textFieldName:'task_routing_name',
                    idFieldName:'task_routing_code',
                    parentIDFieldName:'up_task_routing_code',
                    checkbox:false,
                    btnClickToToggleOnly: false,
                    data:pType
                });
                $("#pageloading").hide();
            });
            function getSelected()
            {
                var note = pTree.getSelected(); 
                return note;
            }
            function toQuery()
            {
            	alert(11111111111);
            	var param = new Object();
               param.product_id = "05010003";
            //   param.product_name = $('#product_nameQ').val();
            //   alert(param.product_id);
               pType = getData('prodctive_tree',param,false);
         
            }
        </script>

                     <label>产品编号</label><input type="text" class="s-text-qCond txt-def" id="product_codeQ" />

                    <input type="button" value="查询" style="margin-left:25px;" onclick="toQuery();" />
