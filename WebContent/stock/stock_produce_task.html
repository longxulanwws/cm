<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>生产任务管理</title>
        
        <link rel="stylesheet" type="text/css" href="../css/cm-default.css"  />
        <link rel="stylesheet" type="text/css" href="../ligerUI/skins/Aqua/css/ligerui-all.css" />
        <link rel="stylesheet" type="text/css" href="../ligerUI/skins/ligerui-icons.css" />
        <script src="../js/jquery.js" type="text/javascript"></script>
        <script src="../ligerUI/js/ligerui.all.js" type="text/javascript"></script>
        <script src="../js/common.js" type="text/javascript"></script>
        <script src="../js/json2.js" type="text/javascript"></script>
        <script type="text/javascript">
            var defGrid;
            $(function(){
                defGrid = $("#query_list").ligerGrid({
                    columns:[
                        {display:'操作',isSort:false,width:130,render:function(rowdata,rowindex,value) {
                             
                            var h = ""; 
                            var row = defGrid.getRow(rowindex);
                            // 制单环节：单据状态  state      00 未审核     >>审核 >>    10 已审核     >>提交>>     20已提交                 09 驳回修改
                            // 质检环节：                                               20 待质检    >>质检确认>>  30已质检     >>审核>>      40已审核  >>提交>>  50已提交
                            // 出入库确认环节                                       50待打印     >>打印>>     60已打印   >>出入库确认>>   70出库完成           
                            
                            // 流程状态 flow_state 00 新建（制单） 10 入库质检     20入、出库确认    30 入、出库完成
                            
                              if( row.state < 10 )
                                {                                 
                                  h += "<a href='javascript:void(0);' id='toConfirm' class='opt-link' onclick='toConfirm(" + rowindex + ")'>审核</a> ";
                                }
                              if(row.state  >= 10) 
                                {
                                  h += "已审核  ";
                                }
                            return h; 
                        },frozen:true
                        },
                        {display:'单据状态',name:'state',width:70,minWidth:60,render:function(item){return paramRender(item,'StockProductionState',item.state);}},
                        {display:'订单编号',name:'production_code',width:130},
                        {display:'生产任务编号',name:'code',width:130,minWidth:60},
                        {display:'计划任务类型',name:'type',width:90,render:function(item){return paramRender(item,'task_type',item.type);}},
                        {display:'任务名称',name:'name',width:100},                       
                        {display:'任务开始日期',name:'date_start',width:90},
                        {display:'任务完成日期',name:'date_planned',width:90},
                        {display:'产品编号',name:'product_code',width:90},
                        {display:'产品名称',name:'product_name',width:90},
                        {display:'生产数量',name:'product_qty',width:80,align:'right'},
                        {display:'计量单位',name:'product_uom',width:90,render:function(item){return paramRender(item,'uom',item.product_uom);}}
                    ],
                    pageSize:20,
                    usePager: true,
                    dataAction:'server', 
                    url: '../common/q.jsp', 
                    width:'100%',
                    height:'99%',
                    dataAction:'server',
                    checkbox:false,
                    rownumbers:false,
                    fixedCellHeight:false,
                    colDraggable:true,
                    enabledEdit:true,
                    clickToEdit:false,
                    onDblClickRow:searchRow,  //双击查询
                    onSelectRow:function(rowdata, rowindex){$("#txtrowindex").val(rowindex);},
                    onReload: toQuery,
                  //第一页
                    onToFirst: function(item) {
                        toQuery(item, 1);
                    },
                    //最后一页
                    onToLast: function(item) {
                        var p = parseInt(defGrid.options.total / defGrid.options.pageSize);
                        if (defGrid.options.total % defGrid.options.pageSize > 0)
                            p += 1;
                        toQuery(item, p);
                    },
                    //上一页
                    onToPrev: function(item) {
                        var p = parseInt(defGrid.options.page);
                        if (p > 1)
                            p -= 1;
                        else
                            return;
                        toQuery(item, p);
                    },
                    //下一页
                    onToNext: function(item) {
                        var p = parseInt(defGrid.options.total / defGrid.options.pageSize);
                        if (defGrid.options.total % defGrid.options.pageSize > 0)
                            p += 1;
                        var cp = parseInt(defGrid.options.page); 
                        if (cp < p)
                            cp += 1;
                        toQuery(item, cp);
                    },
                    //自定义客户变量（core.param.xml）
                    param_partner:'partner_list'
                });
                appendModifyBtn(openModify, "编辑生产任务项目");
                appendSearchBtn(searchRow, "查看生产任务信息");
                $("#pageloading").hide();


                ajaxSubmit("/cm/rbac/cmUser.do?method=getUserInfo", null, function(data) {
                    $('#createUserCodeS').val(data['uid']);
                }, null, false);
                //默认查询全部数据 
                toQuery();
                
            });
            
            //客户信息取得
            function sw_partner(item) {
                var swd = paramRender(item, defGrid.options.param_partner, item.partner_id);
                if (!swd)
                    swd = item.partner_id;
                return swd;
            }
            //编辑
            function openModify() {
                
                var row = defGrid.getSelectedRow();
                if (!row) {
                    $.ligerDialog.error('请先选择生产订单记录。','错误');
                    return;
                }
                if(row.state >= 10 )
                {
                    $.ligerDialog.error('已审核的单据不允许编辑！');
                    return;
                }               
                parent.f_addTab('new_add_stock_produce_task','生产任务明细维护','./stock/new_add_stock_produce_task.html?o=m&code='.concat(row.code));
            }
            // 审核确认
            function toConfirm(rowid) {
                var row = defGrid.getRow(rowid);
                var param1=new Object();
                    param1.code=row.code;
                    //已审核 10
                    param1.state="10";
                    //param1.flow_state=row.flow_state;                    
                    upPickingDel(param1,'审核成功','审核失败');
            
                }           
                
            //生产订单的审核状态的修改
            function upPickingDel(param1,successInfo,errorInfo){
                
                 var param = JSON.stringify(reqObj('u','stock.update.production_line_state.update',JSON.stringify(param1)));
                    
                    ajaxSubmit("/cm/rbac/cm.do?m=u", param, function(data) {
                        if (data) {
                            if (parseInt(data['status']) > 0) { 
                                
                                $.ligerDialog.success(successInfo);
                                //自动刷新
                                toQuery();
                            } else {                                
                                $.ligerDialog.error(errorInfo);
                            }
                        }
                    });
            }
                //通用单据查询 界面
                function searchRow(){
                    var row = defGrid.getSelectedRow();

                    if (!row) {
                        $.ligerDialog.error('请先选择要查看的单据！','错误');
                        return;
                    }
                    var stockDelID=row.code;
                    parent.f_addTab('new_search_stockS'+stockDelID,'单据明细信息('+stockDelID+')','./stock/new_add_stock_produce_task.html?o=m&code='.concat(row.code));
                }
                
                //查询生产订单编号信息
                function toQuery(item, page, pageSize) {
                    if (!page)
                        page = defGrid.options.page;
                    if (!pageSize)
                        pageSize = defGrid.options.pageSize;
                    
                    var param = new Object();                    
                    param.production_code=$("#production_codeQ").val();
                    param.code = $("#codeQ").val();
                    param.state=$("#stateQ").val();
                    param.product_code=$("#product_codeQ").val();
                    var data = JSON.stringify(reqObj('q','stock.select.view_production_line.query',JSON.stringify(param),'l',true,page,pageSize));
                    ajaxSubmit("/cm/rbac/cm.do?m=c", data, function(data) {
                         //增加分页信息 start 
                        var d = data['data'].Rows;
                        var ps = defGrid.options.pageSize, p = defGrid.options.page, t = parseInt(data['data'].Total);
                        if (t > ps) {
                            for (var i = 0; i < (p - 1) * ps; i++) {
                                d.unshift(null);
                            }
                        }
                        defGrid.data = data['data'];
                         //增加分页信息  end 
                        defGrid.set({data: data['data']});
                    });
                }
        
        </script>
        <style type="text/css">
            label{margin: 5px 20px 5px 15px;}
            .fields{height:35px;padding-top:5px;}
            .dict-info{width: 260px;padding: 10px;}
            .diff {margin:3px 0;}
            .lineD {width:99%;float:left;position:relative;overflow:hidden;margin:10px 0 2px 2px}
            .labelD {width:13%;position:relative;float:left;padding-top:3px;}
            .dplD {width:36%;position:relative;float:left;}
            .title{font-size:14px;font-weight:bold;background-position:left;padding-left:18px;}
            .l-dialog-content-nopadding{padding:0 !important;}
        </style>
    </head>
    <body style="padding:0;">
        <div id="pageloading"></div>  
        <input type="hidden" id="createUserCodeS" />
        <div id="layout_main">
            <div position="center" id="a_center" title="生产订单">
                <div id="query_cond" class="fields">
                     <label>订单编号</label><input type="text" class="s-text-qCond txt-def" id="production_codeQ" />
                     <label>任务编号</label><input type="text" class="s-text-qCond txt-def" id="codeQ" />
                     <label>单据状态</label><select id="stateQ" param="StockProductionState" first="" ></select>
                     <label>产品编号</label><input type="text" class="s-text-qCond txt-def" id="product_codeQ" />
                    <input type="button" value="查询" style="margin-left:25px;" onclick="toQuery();" />
                    <input type="button" value="清空" onclick="toReset('#query_cond input,select,textarea');" />
                </div>
                <div id="query_list"></div>
            </div>
        </div>
    </body>
</html>
