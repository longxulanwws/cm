			//生产订单的审核状态的修改
			function upPickingDel(param1,successInfo,errorInfo){
				
				 var param = JSON.stringify(reqObj('u','stock.update.production_order.update',JSON.stringify(param1)));
					
					ajaxSubmit("/cm/rbac/cm.do?m=u", param, function(data) {
						if (data) {
							if (parseInt(data['status']) > 0) {	
								
								$.ligerDialog.success(successInfo);
								//自动刷新
								toQuery();
							} else {								
								$.ligerDialog.error(errorInfo);
							}
						}
					});
				
				
			}

			//删除处理 
			 function deleteRow(rowid) {
				 
				 var row = defGrid.getSelectedRow();
				if (!row) {
					$.ligerDialog.error('请先选择要删除的生产订单记录。','错误');
					return;
				}				 
				 if(row.state >= 10 )
					{
					 $.ligerDialog.error('该单据已审核，不能删除！');
						return;
					}
				  
		            $.ligerDialog.confirm('您确定要删除该项数据吗？', function(r) {
			            if (!r)
				            return;
		                
		                if (row['__status'] !== 'add')
		                	toDel(JSON.stringify(row));
		                defGrid.deleteRow(rowid);
		            })
		        }
			//删除处理业务处理
			 function toDel(row) {
				 var param = JSON.stringify(reqObj('d','stock.delete.production_order',row));
					ajaxSubmit("/cm/rbac/cm.do?m=d", param, function(data) {
						if (data) {
							if (parseInt(data['status']) > 0) {
						     var param = JSON.stringify(reqObj('d','stock.delete.production.line.delete',row));
						      ajaxSubmit("/cm/rbac/cm.do?m=d", param, function(data) {
								if (parseInt(data['status']) > 0) {
									toQuery();
								  $.ligerDialog.success('删除成功');
								}
								else{
										$.ligerDialog.error('删除失败');
									}
									},null,false);
							} else {
								$.ligerDialog.error('删除失败');
							}
						}
					});
			}
				//通用单据查询 界面
				function searchRow(){
					var row = defGrid.getSelectedRow();

					if (!row) {
						$.ligerDialog.error('请先选择要查看的单据！','错误');
						return;
					}
					var stockDelID=row.code;
					parent.f_addTab('new_search_stockS'+stockDelID,'单据明细信息('+stockDelID+')','./stock/search_production_order.html?o=m&code='.concat(row.code));
				}
				
				//查询生产订单编号信息
				function toQuery(item, page, pageSize) {
					if (!page)
						page = defGrid.options.page;
					if (!pageSize)
						pageSize = defGrid.options.pageSize;
					
					var param = new Object();
					param.code = $("#codeQ").val();
					param.origin=$("#originQ").val();
					param.state=$("#stateQ").val();
					param.product_code=$("#product_codeQ").val();
					param.createuser=$('#createUserCodeS').val();
					var data = JSON.stringify(reqObj('q','stock.select.production_order.query',JSON.stringify(param),'l',true,page,pageSize));
					ajaxSubmit("/cm/rbac/cm.do?m=c", data, function(data) {
						 //增加分页信息 start 
						var d = data['data'].Rows;
						var ps = defGrid.options.pageSize, p = defGrid.options.page, t = parseInt(data['data'].Total);
						if (t > ps) {
							for (var i = 0; i < (p - 1) * ps; i++) {
								d.unshift(null);
							}
						}
						defGrid.data = data['data'];
						 //增加分页信息  end 
						defGrid.set({data: data['data']});
					});
				}
