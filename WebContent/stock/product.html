<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>商品管理</title>
		
		<link rel="stylesheet" type="text/css" href="../css/cm-default.css"  />
		<link rel="stylesheet" type="text/css" href="../ligerUI/skins/Aqua/css/ligerui-all.css" />
		<link rel="stylesheet" type="text/css" href="../ligerUI/skins/ligerui-icons.css" />
		<script src="../js/jquery.js" type="text/javascript"></script>
		<script src="../ligerUI/js/ligerui.all.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script src="../js/json2.js" type="text/javascript"></script>
		<script type="text/javascript">
			var pTree, pGrid;
			$(function() {
				$("#layout_main").ligerLayout({
					leftWidth:230,
					allowLeftCollapse:false,
					allowLeftResize:false
                });
				pTree = $("#tree_div").ligerTree({
					nodeWidth:142,
					textFieldName:'name',
	                idFieldName:'value',
					parentIDFieldName:'pid',
	                isExpand:false,
	                checkbox:false,
	                onSelect:function(data) {
		                if (data.data && data.data.leaf == '1')
		                	toQuery(data.data.code);
		            },
	                data:pType
				});
   				pGrid = $("#query_list").ligerGrid({
                    columns:[
	                    {display:'分类',name:'name',width:180,minWidth:60,align:'left'},
	                    {display:'类型',name:'name',width:180,minWidth:60,align:'left'},
	                    {display:'编号',name:'code',width:180,minWidth:60,align:'left'},
	                    {display:'名称',name:'name',width:180,minWidth:60,align:'left'},
	                    {display:'规格/型号',name:'name',width:180,minWidth:60,align:'left'},
	                    {display:'品牌',name:'name',width:180,minWidth:60,align:'left'},
	                    {display:'性质',name:'name',width:180,minWidth:60,align:'left'},
	                    {display:'计量单位',name:'name',width:180,minWidth:60,align:'left'},
	                    {display:'副计量',name:'name',width:180,minWidth:60,align:'left'},
	                    {display:'库存计量',name:'name',width:180,minWidth:60,align:'left'},
	                    {display:'库存副计量',isSort:false,width:100}
                    ],
                    pageSize:20,
                    usePager: true,
                    width:'100%',
                    height:'100%',
                    dataAction:'server',
                    checkbox:false,
                    rownumbers:false,
                    fixedCellHeight:false,
                    colDraggable:false,
                    enabledEdit:false,
                    clickToEdit:false,
                    onSelectRow:function(rowdata, rowindex){$("#txtrowindex").val(rowindex);},
                    onReload: toQuery,
   	   			});
				appendAddBtn(toAdd);
				appendModifyBtn(function(){});
				appendDeleteBtn(function(){});
				$("#pageloading").hide();
			});
			var pType = getData('product.type');
			function toAdd() {
			}
			function toDel() {
			}
			function toQuery(code) {
				var page = pGrid.options.page;
				var pageSize = pGrid.options.pageSize;

				var param = new Object();
				if (!code)
					code = pTree.getSelected().data.code;
				param.code = code;

				var data = JSON.stringify(reqObj('q','stock.select.product.query',JSON.stringify(param),'l',true,page,pageSize));
				ajaxSubmit("/cm/rbac/cm.do?m=c", data, function(data) {
					pGrid.set({data: data['data']});
				});
			}
		</script>
		<style>
			.overflow-auto {overflow:auto;height:100%;}
			.hidden {display:none;}
		</style>
	</head>
	<body>
		<div id="pageloading"></div>
		<div id="layout_main">
			<div id="a_left" position="left" title="商品类型" class="overflow-auto">
				<div id="tree_div" class="overflow-auto"></div>
			</div>
			<div position="center" id="a_center" title="商品列表">
				<div id="query_cond" class="fields"></div>
				<div id="query_list"></div>
				<div id="modify_area" class="hidden-list">
					<input type="button" value="取消" onclick="cancelHidden();" />
				</div>
			</div>
		</div> 
	</body>
</html>
