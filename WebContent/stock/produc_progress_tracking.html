<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>生产任务管理</title>
        
        <link rel="stylesheet" type="text/css" href="../css/cm-default.css"  />
        <link rel="stylesheet" type="text/css" href="../ligerUI/skins/Aqua/css/ligerui-all.css" />
        <link rel="stylesheet" type="text/css" href="../ligerUI/skins/ligerui-icons.css" />
        <script src="../js/jquery.js" type="text/javascript"></script>
        <script src="../ligerUI/js/ligerui.all.js" type="text/javascript"></script>
        <script src="../js/common.js" type="text/javascript"></script>
        <script src="../js/json2.js" type="text/javascript"></script>
        <script type="text/javascript">
            var defGrid,taskGrid;
            $(function(){
                defGrid = $("#query_list").ligerGrid({
                    columns:[
                        {display:'订单编号',name:'production_code',width:130},
                        {display:'订单名称',name:'production_name',width:130},
                        {display:'客户名称',name:'partner_id',width:80,render:function(item){return paramRender(item,'partner_list',item.partner_id);}},
                        {display:'生产任务编号',name:'code',width:130,minWidth:60},
                        {display:'产品编号',name:'product_code',width:90},
                        {display:'产品名称',name:'product_name',width:90},
                        {display:'生产数量',name:'product_qty',width:80,align:'right'},
                        {display:'计量单位',name:'product_uom',width:90,render:function(item){return paramRender(item,'uom',item.product_uom);}},
                        {display:'下单日期',name:'datestart',width:90},
                        {display:'交货日期',name:'dateplanned',width:90},
                        {display:'负责人',name:'user_id',width:90,render:function(item){return paramRender(item,'user',item.user_id);}}
                     
                    ],
                    pageSize:20,
                    usePager: true,
                    dataAction:'server', 
                    url: '../common/q.jsp', 
                    width:'100%',
                    height:'99%',
                    dataAction:'server',
                    checkbox:false,
                    rownumbers:false,
                    fixedCellHeight:false,
                    colDraggable:true,
                    enabledEdit:true,
                    clickToEdit:false,
                    onSelectRow:function(rowdata, rowindex){$("#txtrowindex").val(rowindex);},
                    onReload: toQuery,
                  //第一页
                    onToFirst: function(item) {
                        toQuery(item, 1);
                    },
                    //最后一页
                    onToLast: function(item) {
                        var p = parseInt(defGrid.options.total / defGrid.options.pageSize);
                        if (defGrid.options.total % defGrid.options.pageSize > 0)
                            p += 1;
                        toQuery(item, p);
                    },
                    //上一页
                    onToPrev: function(item) {
                        var p = parseInt(defGrid.options.page);
                        if (p > 1)
                            p -= 1;
                        else
                            return;
                        toQuery(item, p);
                    },
                    //下一页
                    onToNext: function(item) {
                        var p = parseInt(defGrid.options.total / defGrid.options.pageSize);
                        if (defGrid.options.total % defGrid.options.pageSize > 0)
                            p += 1;
                        var cp = parseInt(defGrid.options.page); 
                        if (cp < p)
                            cp += 1;
                        toQuery(item, cp);
                    },
                    //自定义客户变量（core.param.xml）
                    param_partner:'partner_list',
                    detail: { onShowDetail: f_showOrder }//明细
                });
                $("#pageloading").hide();
                //默认查询全部数据 
                toQuery();
                
            });
                //查询生产订单编号信息
                function toQuery(item, page, pageSize) {
                    if (!page)
                        page = defGrid.options.page;
                    if (!pageSize)
                        pageSize = defGrid.options.pageSize;
                    
                    var param = new Object();                    
                    param.production_code=$("#production_codeQ").val();
                    param.code = $("#codeQ").val();
                    param.state=$("#stateQ").val();
                    param.product_code=$("#product_codeQ").val();
                    var data = JSON.stringify(reqObj('q','stock.select.view_production_line.query',JSON.stringify(param),'l',true,page,pageSize));
                    ajaxSubmit("/cm/rbac/cm.do?m=c", data, function(data) {
                         //增加分页信息 start 
                        var d = data['data'].Rows;
                        var ps = defGrid.options.pageSize, p = defGrid.options.page, t = parseInt(data['data'].Total);
                        if (t > ps) {
                            for (var i = 0; i < (p - 1) * ps; i++) {
                                d.unshift(null);
                            }
                        }
                        defGrid.data = data['data'];
                         //增加分页信息  end 
                        defGrid.set({data: data['data']});
                    });
                }
        //明细展示列
        function f_showOrder(row, detailPanel,callback)
        {
            var grid = document.createElement('div'); 
            $(detailPanel).append(grid);
            taskGrid = $(grid).css('margin',10).ligerGrid({
                columns:
                            [
                             {display: '工艺编号',name:'routing_code',width:100},
                             {display: '工艺名称',name:'routing_name',width:100},
                            { display: '工时定额',name:'hour_planned' ,width:100},
                            { display: '已完成定额', name: 'finish_time' ,width:100},
                            { display: '完成率',  name: 'finish_rate' ,width:100},
                            { display: '实际用时',name:'routing_hours' ,width:100}
                            ], 
                            toolbar: { items: [
                                               { text:'保存',  click: itemclick,icon:'save'},
                                               { line: true},
                                               { text: '增加', click: itemclick, icon: 'add' },
                                               { line: true },
                                               { text: '修改', click: itemclick, icon: 'modify' },
                                               { line: true },
                                               { text: '删除', click: itemclick, img: '../ligerUI/skins/icons/delete.gif' }
                                               ]
                                       },
                                       isScroll: false, 
                                       showToggleColBtn: false, 
                                       width: '90%',
                                       data: f_getOrdersData(row.code), 
                                       showTitle: false, columnWidth: 100, 
                                       onAfterShowData: callback,
                                       sortName: 'task_code',
                                       groupColumnName:'task_name', 
                                       groupRender:function (task_name,routing_num){
                                    	   return '任务名称：'+task_name;
                                       }
            }); 
        }
        
        //
        function f_getOrdersData(code) {
        	        var datas = { Rows: [] };
                    var param = new Object();                    
                    param.production_line_code = code;
                    var data = JSON.stringify(reqObj('q','stock.select.mrp_routing_hour_finish_time.query',JSON.stringify(param),'1',false,null,null));
                   var datas2 = ajaxSubmit("/cm/rbac/cm.do?m=c", data,function(data) {
                       for (var i = 0; i < data['data'].Rows.length; i++)
                       {
                           datas.Rows.push(data['data'].Rows[i]);
                       }
                   }, null, false);
                   return datas;
                }
        ///
        function itemclick(item)
        {
        	var row = taskGrid.getSelectedRow();
            alert(row.routing_code);
        }
        </script>
        <style type="text/css">
            label{margin: 5px 20px 5px 15px;}
            .fields{height:35px;padding-top:5px;}
            .dict-info{width: 260px;padding: 10px;}
            .diff {margin:3px 0;}
            .lineD {width:99%;float:left;position:relative;overflow:hidden;margin:10px 0 2px 2px}
            .labelD {width:13%;position:relative;float:left;padding-top:3px;}
            .dplD {width:36%;position:relative;float:left;}
            .title{font-size:14px;font-weight:bold;background-position:left;padding-left:18px;}
            .l-dialog-content-nopadding{padding:0 !important;}
        </style>
    </head>
    <body style="padding:0;">
        <div id="pageloading"></div>  
        <input type="hidden" id="createUserCodeS" />
        <div id="layout_main">
            <div position="center" id="a_center" title="生产订单">
                <div id="query_cond" class="fields">
                     <label>订单编号</label><input type="text" class="s-text-qCond txt-def" id="production_codeQ" />
                     <label>任务编号</label><input type="text" class="s-text-qCond txt-def" id="codeQ" />
                     <label>单据状态</label><select id="stateQ" param="StockProductionState" first="" ></select>
                     <label>产品编号</label><input type="text" class="s-text-qCond txt-def" id="product_codeQ" />
                    <input type="button" value="查询" style="margin-left:25px;" onclick="toQuery();" />
                    <input type="button" value="清空" onclick="toReset('#query_cond input,select,textarea');" />
                </div>
                <div id="query_list"></div>
            </div>
        </div>
    </body>
</html>
