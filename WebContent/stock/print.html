<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>入库单查询</title>
		 <link href="../js/ligerUI/skins/aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />          
    <script src="../js/jquery-min.js" type="text/javascript"></script>  
<script src="../js/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		function GetQueryString(name)    
        {    
            var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");    
            var r= window.location.search.substr(1).match(reg);    
            if (r!=null) return unescape(r[2]);return null;    
        }      
                 
        function gethtml(g)  
        {                                  
           parent.$(".l-grid-header-table",g).attr("border","1");  
           parent.$(".l-grid-body-table",g).attr("border","1");  
         //    alert(  parent.$(".l-grid-header",g).html());
            $("#hf").val(  
                        parent.$(".l-grid-header",g).html()+             //这里把表头捞出来  
                        parent.$(".l-grid-body-inner",g).html()+         //表身，具体数据  
                        parent.$(".l-panel-bar-total",g).html()+"<br/>"+ //这是全局汇总，1.1.0版本新添加的                         
                        parent.$(".l-bar-text",g).html()                 //这是翻页讯息         
                        );  
           //     alert($("#hf").val());  
           parent.$(".l-grid-header-table",g).attr("border","0");  
           parent.$(".l-grid-body-table",g).attr("border","0");                          
         // parent.$(".l-grid-header-table",g).removeAttr("border");                
         // parent.$(".l-grid-body-table",g).removeAttr("border");     
         


        }  
          
        function init()  
        {  
            if (GetQueryString("exporttype")=="xls")  
            {  
                document.getElementById("btnxls").click();  
               
            }      
            else  
            {  
                document.getElementById("btndoc").click();      
            }  
            setTimeout(function ()  
            {  
                parent.$.ligerDialog.close();                 
            }, 3000);                 
        }  


	    </script>
		<style type="text/css">
			label{margin: 5px 20px 5px 15px;}
			.fields{height:35px;padding-top:5px;}
			.dict-info{width: 260px;padding: 10px;}
			.diff {margin:3px 0;}
			.lineD {width:99%;float:left;position:relative;overflow:hidden;margin:10px 0 2px 2px}
			.labelD {width:13%;position:relative;float:left;padding-top:3px;}
			.dplD {width:36%;position:relative;float:left;}
			.title{font-size:14px;font-weight:bold;background-position:left;padding-left:18px;}
			.l-dialog-content-nopadding{padding:0 !important;}
		</style>
	</head>
	<body style="padding:0;" onload="init()">
	  <form id="form1" runat="server">          
    导出中...  
    <div style="visibility:hidden"  >  
    <input type="button" ID="btnxls" value="导出" onclick="gethtml('#query_list')" />
  <!--    <asp:Button ID="btnxls" runat="server" Text="导出Excel" onclick="Button1_Click" OnClientClick="gethtml('#maingrid')"/>  
    <asp:Button ID="btndoc" runat="server" Text="导出Word"  onclick="Button2_Click" OnClientClick="gethtml('#maingrid')"/>
    -->  
    </div>  
    <input type="hidden" id="hf" runat="server" />
 
    </form>  
	</body>
</html>
